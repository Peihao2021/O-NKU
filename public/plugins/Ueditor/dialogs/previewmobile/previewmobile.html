<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,viewport-fit=cover"/>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <!-- <link rel="stylesheet" type="text/css" href="引入h5页面基础样式"> -->
    <style>
        .phone_body::-webkit-scrollbar {
            /*滚动条整体样式*/
            width : 10px;  /*高宽分别对应横竖滚动条的尺寸*/
            height: 1px;
        }
        .phone_body::-webkit-scrollbar-thumb {
            /*滚动条里面小方块*/
            border-radius   : 10px;
            background-color: #4a4a4b3d;
            background-image: -webkit-linear-gradient(
              45deg,
              transparent 100%,
              transparent
            );
        }
        .phone_body::-webkit-scrollbar-track {
            /*滚动条里面轨道*/
            background   :unset;
            border-radius: 10px;
        }
        #phone_preview_div{
            width: 100%;
        }
       
        img {
            -ms-interpolation-mode: bicubic;
        }
        img {
            max-width: 100%;
        }
        video{
            max-width: 100%;
        }
    </style>
</head>
<body class="phone_body">
<div id="phone_preview_div"></div>
</body>
</html>
